<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>Calculadora con JavaScript - {desafio} latam_</title>
    </head>

    <body>
        <div><input type="text" name="Nombre" id="nombre" placeholder="Ingrese nombre"></div>
        <div><input type="text" name="Apellidos" id="apellidos" placeholder="Ingrese apellido"></div>
        <div><input style="display:inline-block;" type="number" name="Rut" id="rut" placeholder="Ingrese rut sin código verificador">
        <p style="display:inline-block;">-</p>
        <input type="text" name="DigitoRut" id="DRut" placeholder="Ingrese verificador de rut"></div>
        <div><input type="text" name="Edad" id="edad" placeholder="Ingrese edad"></div>
        <div><input type="email" name="Email" id="email" placeholder="Ingrese Email"></div>
        <div><select name="Especialidad" id="especialidad">
                <option value="value1">Medicina General</option>
                <option value="value2">Dental</option>
                <option value="value3">Kinesiología</option>
        </select>
        </div>
        <div><input type="date" name="Fecha" id="fecha" placeholder="Ingrese fecha"></div>
        <div><select name="Hora" id="hora">
            <option value="hora1">11:00</option>
            <option value="hora2">12:00</option>
            <option value="hora3">13:00</option>
            <option value="hora4">14:00</option>
            <option value="hora5">15:00</option>
            <option value="hora6">16:00</option>
            <option value="hora7">17:00</option>
            <option value="hora8">18:00</option>
            <option value="hora9">19:00</option>
            <option value="hora10">20:00</option>

        </select>
        </div>          
        <div><input type="button" value="Reservar" name="botonValidar" id="botonValidar"></div>
        <p id="p1"></p>
        <p id="p2"></p>
        
        <script src="codigoForm.js"></script>
    </body>
</html>
